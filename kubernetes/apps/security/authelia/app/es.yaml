---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    template:
      data:
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER: "uid={{ .LLDAP_READONLY_ADMIN_USERNAME }},ou=people,DC=zed,DC=gay"
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .LLDAP_READONLY_ADMIN_PASSWORD }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY: '{{ index . "jwks.pem" }}'
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}"
        AUTHELIA_STORAGE_POSTGRES_DATABASE: &dbName authelia
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: &dbHost postgres16-rw.database.svc
        AUTHELIA_STORAGE_POSTGRES_USERNAME: &dbUser '{{ .AUTHELIA_DATABASE_USER }}'
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: &dbPass '{{ .AUTHELIA_DATABASE_PASS }}'
        AUTHELIA_STORAGE_POSTGRES_TLS_SKIP_VERIFY: 'true'
        AUTHELIA_NOTIFIER_SMTP_ADDRESS: 'smtp://{{ .SMTP_HOST }}:{{ .SMTP_PORT }}'
        AUTHELIA_NOTIFIER_SMTP_USERNAME: "{{ .SMTP_username }}"
        AUTHELIA_NOTIFIER_SMTP_PASSWORD: "{{ .SMTP_password }}"
        MEALIE_CLIENT_ID: "{{ .MEALIE_CLIENT_ID }}"
        MEALIE_CLIENT_SECRET_DIGEST: "{{ .MEALIE_CLIENT_SECRET_DIGEST }}"
        HOARDER_CLIENT_ID: "{{ .HOARDER_CLIENT_ID }}"
        HOARDER_CLIENT_SECRET_DIGEST: "{{ .HOARDER_CLIENT_SECRET_DIGEST }}"
        KOMGA_CLIENT_ID: "{{ .KOMGA_CLIENT_ID }}"
        KOMGA_CLIENT_SECRET_DIGEST: "{{ .KOMGA_CLIENT_SECRET_DIGEST }}"
        GRAFANA_CLIENT_ID: "{{ .GRAFANA_CLIENT_ID }}"
        GRAFANA_CLIENT_SECRET_DIGEST: "{{ .GRAFANA_CLIENT_SECRET_DIGEST }}"
        MINIFLUX_CLIENT_ID: "{{ .MINIFLUX_CLIENT_ID }}"
        MINIFLUX_CLIENT_SECRET_DIGEST: "{{ .MINIFLUX_CLIENT_SECRET_DIGEST }}"
        PAPERLESS_CLIENT_ID: "{{ .PAPERLESS_CLIENT_ID }}"
        PAPERLESS_CLIENT_SECRET_DIGEST: "{{ .PAPERLESS_CLIENT_SECRET_DIGEST }}"
        NEXTCLOUD_CLIENT_ID: "{{ .NEXTCLOUD_CLIENT_ID }}"
        NEXTCLOUD_CLIENT_SECRET_DIGEST: "{{ .NEXTCLOUD_CLIENT_SECRET_DIGEST }}"
        HASS_CLIENT_ID: "{{ .HASS_CLIENT_ID }}"
        HASS_CLIENT_SECRET_DIGEST: "{{ .HASS_CLIENT_SECRET_DIGEST }}"
        TANDOOR_CLIENT_ID: "{{ .TANDOOR_CLIENT_ID }}"
        TANDOOR_CLIENT_SECRET_DIGEST: "{{ .TANDOOR_CLIENT_SECRET_DIGEST }}"
        FORGEJO_CLIENT_ID: "{{ .FORGEJO_CLIENT_ID }}"
        FORGEJO_CLIENT_SECRET_DIGEST: "{{ .FORGEJO_CLIENT_SECRET_DIGEST }}"
        QUI_CLIENT_ID: "{{ .QUI_CLIENT_ID }}"
        QUI_CLIENT_SECRET_DIGEST: "{{ .QUI_CLIENT_SECRET_DIGEST }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: '{{ .CNPG_password }}'
  dataFrom:
    - extract:
        key: Authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "AUTHELIA_$1"
    - extract:
        key: Authelia JWKS
    - extract:
        key: SMTP
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SMTP_$1"
    - extract:
        key: LLDAP
      rewrite:
        - regexp:
            source: "(.*)"
            target: "LLDAP_$1"
    - extract:
        key: Mealie
      rewrite:
        - regexp:
            source: "(.*)"
            target: "MEALIE_$1"
    - extract:
        key: Hoarder
      rewrite:
        - regexp:
            source: "(.*)"
            target: "HOARDER_$1"
    - extract:
        key: Komga
      rewrite:
        - regexp:
            source: "(.*)"
            target: "KOMGA_$1"
    - extract:
        key: Grafana
      rewrite:
        - regexp:
            source: "(.*)"
            target: "GRAFANA_$1"
    - extract:
        key: Miniflux
      rewrite:
        - regexp:
            source: "(.*)"
            target: "MINIFLUX_$1"
    - extract:
        key: Paperless
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PAPERLESS_$1"
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CNPG_$1"
    - extract:
        key: Nextcloud
      rewrite:
        - regexp:
            source: "(.*)"
            target: "NEXTCLOUD_$1"
    - extract:
        key: Home Assistant
      rewrite:
        - regexp:
            source: "(.*)"
            target: "HASS_$1"
    - extract:
        key: Tandoor
      rewrite:
        - regexp:
            source: "(.*)"
            target: "TANDOOR_$1"
    - extract:
        key: Forgejo
      rewrite:
        - regexp:
            source: "(.*)"
            target: "FORGEJO_$1"
    - extract:
        key: qui
      rewrite:
        - regexp:
            source: "(.*)"
            target: "QUI_$1"
