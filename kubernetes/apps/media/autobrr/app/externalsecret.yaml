---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr-secret
    creationPolicy: Owner
    template:
      data:
        AUTOBRR__SESSION_SECRET: "{{ .SESSION_SECRET }}"
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_DATABASE: &dbName autobrr
        AUTOBRR__POSTGRES_HOST: &dbHost postgres16-rw.database.svc
        AUTOBRR__POSTGRES_USER: &dbUser '{{ .DATABASE_USER }}'
        AUTOBRR__POSTGRES_PASS: &dbPass '{{ .DATABASE_PASS }}'
        AUTOBRR__POSTGRES_PORT: '5432'
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_SUPER_PASS: '{{ .CNPG_password }}'
  dataFrom:
    - extract:
        key: Autobrr
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CNPG_$1"
