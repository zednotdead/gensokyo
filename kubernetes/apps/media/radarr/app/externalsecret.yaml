---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      data:
        RADARR__AUTH__APIKEY: "{{ .API_KEY }}"
  dataFrom:
    - extract:
        key: Radarr
