---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minio-secret
    template:
      data:
        MINIO_ROOT_USER: "{{ .accessKey }}"
        MINIO_ROOT_PASSWORD: "{{ .secretKey }}"
        MINIO_IDENTITY_OPENID_CONFIG_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
        MINIO_IDENTITY_OPENID_CLIENT_ID: "{{ .CLIENT_ID }}"
        MINIO_IDENTITY_OPENID_CLIENT_SECRET:  "{{ .CLIENT_SECRET }}"
        MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email,groups
        MINIO_IDENTITY_OPENID_REDIRECT_URI: https://minio.${SECRET_DOMAIN}/oauth_callback
        MINIO_IDENTITY_OPENID_REDIRECT_URI_DYNAMIC: off
        MINIO_IDENTITY_OPENID_DISPLAY_NAME: Authelia
        MINIO_IDENTITY_OPENID_CLAIM_NAME: groups
        MINIO_IDENTITY_OPENID_CLAIM_USERINFO: on
  dataFrom:
    - extract:
        key: Minio
