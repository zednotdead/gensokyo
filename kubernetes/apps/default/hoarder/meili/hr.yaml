---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hoarder-meili
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      meili:
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        containers:
          app:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.22.3
            env:
              MEILI_NO_ANALYTICS: "true"
            envFrom:
              - secretRef:
                  name: hoarder-meili-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 600Mi
    service:
      app:
        controller: meili
        ports:
          meili:
            port: 7700
            targetPort: 7700
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /meili_data
