---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homepage:
        containers:
          main:
            image:
              repository: ghcr.io/zednotdead/homepage-new
              tag: 1.3.1
            resources:
              limits:
                memory: 2Gi
            env:
              GHOST_API_KEY: 25fa512f29169570f45aed2c09
              GHOST_ENDPOINT: https://ghost.${SECRET_DOMAIN}
              GHOST_HOSTNAME: ghost.${SECRET_DOMAIN}
              CACHE_LOCATION: &cache /cache
    service:
      main:
        controller: homepage
        ports:
          http:
            port: &port 4321
    route:
      main:
        hostnames: ["${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-root
        rules:
          - backendRefs:
              - identifier: main
                port: *port
    defaultPodOptions:
      enableServiceLinks: true
      imagePullSecrets:
        - name: ghcr-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: homepage
    persistence:
      cache:
        enabled: true
        existingClaim: homepage-cache
        globalMounts:
          - path: *cache
