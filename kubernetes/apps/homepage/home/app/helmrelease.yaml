---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homepage:
        strategy: RollingUpdate
        replicas: 2
        containers:
          main:
            image:
              repository: ghcr.io/zednotdead/homepage-new
              tag: 1.0.7
            resources:
              limits:
                memory: 256M
            env:
              GHOST_API_KEY: 25fa512f29169570f45aed2c09
              GHOST_ENDPOINT: https://ghost.zed.gay
              GHOST_HOSTNAME: ghost.zed.gay
    service:
      main:
        controller: homepage
        ports:
          http:
            port: 4321
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
        hosts:
          - host: &host "${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    defaultPodOptions:
      enableServiceLinks: true
      imagePullSecrets:
        - name: ghcr-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: homepage
