---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 5
  values:
    fullnameOverride: *app
    policy: upsert-only
    provider:
      name: webhook
      webhook:
        image:
          repository: renanqts/external-dns-openwrt-webhook
          tag: v0.1.0
        env:
          - name: SHUTDOWN_TIMEOUT_SECONDS
            value: "5"
          - name: LOG_LEVEL
            value: info
          - name: LOG_STACK_TRACE
            value: "false"
          - name: LOG_ENCODING
            value: json
          - name: ROUTER_HEALTHCHECK_INTERVAL
            value: /ping
          - name: ROUTER_HEALTHCHECK_PORT
            value: "8888"
          - name: ROUTER_GIN_RELEASE_MODE
            value: "true"
          - name: PROVIDER_OPENWRT_LUCIRPC_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: &secret openwrt-secret
                key: url
          - name: PROVIDER_OPENWRT_LUCIRPC_PORT
            value: "443"
          - name: PROVIDER_OPENWRT_LUCIRPC_SSL
            value: "true"
          - name: PROVIDER_OPENWRT_LUCIRPC_RPC_ID
            value: "1"
          - name: PROVIDER_OPENWRT_LUCIRPC_TIMEOUT
            value: "15"
          - name: PROVIDER_OPENWRT_LUCIRPC_INSECURE_SKIP_VERIFY
            value: "true"
          - name: PROVIDER_OPENWRT_LUCIRPC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                name: *secret
                key: user
          - name: PROVIDER_OPENWRT_LUCIRPC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *secret
                key: password
          - name: DRY_RUN
            value: "false"
        livenessProbe:
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 10
          timeoutSeconds: 5
    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=internal
    triggerLoopOnEvent: true
    sources: ["crd", "gateway-httproute", "ingress"]
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
